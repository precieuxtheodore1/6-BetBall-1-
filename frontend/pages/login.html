<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - 6-BetBall</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>Connexion</h2>
  <form onsubmit="event.preventDefault(); login(username.value, password.value);">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br><br>
    <button type="submit">Se connecter</button>
  </form>
</body>
<script src="../script.js"></script>
</html>
