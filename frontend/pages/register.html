<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - 6-BetBall</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>Inscription</h2>
  <form onsubmit="event.preventDefault(); register(username.value, password.value);">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br><br>
    <button type="submit">S'inscrire</button>
  </form>
</body>
<script>
async function register(username, password) {
  const res = await fetch("http://localhost:5000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message);
}
</script>
</html>
